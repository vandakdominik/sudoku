<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.jpg" type="image/x-icon" />
  </head>
  <body>
    <main id="games">
      <section id="sudoku-main">
        <h1>Sudoku solver</h1>
        <div id="sudoku-game"></div>
        <p id="sudoku-status">Enter values</p>
        <div id="control-buttons">
          <button id="sudoku-reset">Reset</button>
          <button id="sudoku-solve">Solve</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Made by Dominik Vandak</p>
      <p>
        <a
          id="github-link"
          target="_blank"
          href="https://github.com/vandakdominik/sudoku"
          >github</a
        >
      </p>
      <p>version: 1.0.0</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
